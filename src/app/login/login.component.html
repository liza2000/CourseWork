<button [routerLink]="['/main']">На главную</button>
<div align="center"  class="container">
  <h1> Авторизация </h1>
    <div class="formdiv">
      <label >ID
        <input  required #id  autocomplete="false"  pattern="^[0-9]*[.,]?[0-9]+$"/></label>
    </div>
    <button type="submit" (click)="login(id.value)" >Войти как сотрудник</button>
    <button type="submit"  [routerLink]="['/admin']">Войти как админ</button>
</div>
