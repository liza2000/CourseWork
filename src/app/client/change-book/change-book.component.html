<button [routerLink]="['/main']">Вернуться</button><br/>
<div style="color: black" *ngIf="errMessage">{{errMessage}}</div><br/>
<div style="color: black" *ngIf="book.depTime&&book.arrTime"> Полёт: {{book.depAirport}}-{{book.arrAirport}}, {{book.depTime.toLocaleString()}} - {{book.arrTime.toLocaleString()}}</div><br/>

<div class="container">

  <br/>
  <form>
    <div class="passengers">
      <div class="passenger" *ngFor="let p of book.passengers">
        <label> Фамилия:
      {{p.second_name}}
        </label><br/>
        <label> Имя:
        {{p.name}}
        </label><br/>
        <label>Отчество:
          {{p.third_name}}
        </label><br/>
        <span> Место:
          {{p.seat}}
        </span><br/>
        <span >Вес багажа:
          {{p.max_weight}}
        </span><br/>
        <span>Комната ожидания:
          {{p.waitingRoom}}
          <br/><br/>
        </span><br/>
      </div>
    </div>
    <br/>
    <div class="forspan">
      <div>Контактная информация<br/>
        {{book.contact}}
      </div><br/>
    </div>
  </form>
  <br/>
  Цена: {{book.amount}}
</div>
