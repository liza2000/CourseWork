<button [routerLink]="['/main']">Вернуться</button><br/>

Полёт: {{flight.id}}<br/>

<div class="container">

  <br/>
  <form>
    <div class="passengers">
      <div class="passenger" *ngFor="let p of passengers">
        <label> Паспорт:
          {{p.passport}}
        </label><br/>
        <label> Фамилия:
      {{p.secondName}}
        </label><br/>
        <label> Имя:
        {{p.name}}
        </label><br/>
        <label>Отчество:
          {{p.thirdName}}
        </label><br/>
        <label> Дата рождения:
          {{p.bornDate.toLocaleDateString()}}
        </label><br/>
        <span> Место:
          <select #seat (change)="setSeat(p,seat.value)">
            <option>эконом</option>
            <option>бизнес</option>
          </select>
        </span><br/>
        <span >Вес багажа
          <input  type="text" pattern="^[0-9]*[.,]?[0-9]+$" #baggage (change)="setBaggage(p,baggage.value)"/>
        </span><br/>
        <span>Комната ожидания
          <select  #room (change)="setRoom(p,room.value)">
            <option selected>Middle</option>
            <option>Комфорт</option>
            <option>Комфорт+</option>
          </select>
          <br/><br/>
        </span><br/>
        <button (click)="change(p)">Изменить данные</button>
        <button (click)="delete(p)">Удалить пассажира</button>
      </div>
    </div>
    <br/>
    <div class="forspan">
      <span>Контактная информация<br/>
        <textarea  (change)="setContact(contact.value)" #contact></textarea><br/>
      </span><br/>
    </div>
  </form>

</div>
