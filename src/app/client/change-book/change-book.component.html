<button [routerLink]="['/main']">Вернуться</button><br/>
<span *ngIf="errMessage">{{errMessage}}</span><br/>
<div> Полёт: {{book.depAirport}}-{{book.arrAirport}}, {{book.depTime.toLocaleTimeString()}} - {{book.arrTime.toLocaleTimeString()}}</div><br/>

<div class="container">

  <br/>
  <form>
    <div class="passengers">
      <div class="passenger" *ngFor="let p of book.passengers">
        <label> Паспорт:
          {{p.passport_no}}
        </label><br/>
        <label> Фамилия:
      {{p.second_name}}
        </label><br/>
        <label> Имя:
        {{p.name}}
        </label><br/>
        <label>Отчество:
          {{p.third_name}}
        </label><br/>
        <span> Место:
          {{p.seat}}
        </span><br/>
        <span >Вес багажа
          {{p.max_weight}}}
        </span><br/>
        <span>Комната ожидания
          {{p.waitingRoom}}
          <br/><br/>
        </span><br/>
      </div>
    </div>
    <br/>
    <div class="forspan">
      <div>Контактная информация<br/>
        {{book.contact}}
      </div><br/>
    </div>
  </form>
  <br/>
  Цена: {{book.amount}}
</div>
